name: Node.js CI

# 定义触发这个工作流程的事件
on:
  # 当代码被推送到任何分支时触发
  push:
    branches: ['main']
  # 当创建拉取请求时触发
  pull_request:
    branches: ['main']

# 定义工作流程中的作业
jobs:
  # 作业名称
  build-and-start:
    # 运行作业的环境（可以是容器、虚拟机等）
    runs-on: ubuntu-latest

    # 定义作业中的步骤
    steps:
      # 1. 检出代码库
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置Node.js版本
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          # 指定Node.js的版本
          node-version: '14' # 你可以根据需要更改版本号

      # 3. 安装依赖
      - name: Install dependencies
        run: npm install

      # 4. 运行应用
      - name: Start the application
        run: npm run start
